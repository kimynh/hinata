<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" container = "width=device-width",
        initial-scale="1.0">
        <link rel="stylesheet" href="./style.CSS">
        <link rel="curseur" href ="curseur.JS">
        <title>Bienvenue Nour</title>
        
    </head> 
    <body>
        <script>
            window.addEventListener('mousemove', function(e) {
                var arr = [1, 0.9, 0.8, 0.5, 0.2];
                arr.forEach(function(i)  {
                    var x = (1 - i) * 75;
                    var star = document.createElement('div');

                    star.className = 'star';
                    star.style.top = e.pageY + Math.round(Math.random() * x - x
                    / 2) + 'px';
                    star.style.left = e.pageX + Math.round(Math.random() * x - x / 2) + 'px';

                    document.body.appendChild(star);

                    window.setTimeout(function() {
                        document.body.removeChild(star);
                }, Math.round(Math.random() * i * 600));

                });
        
            }, false);
        </script>
        <div class="container">
            <div >
                <h1 class = "header_text">Veux-tu Ãªtre mon Naruto ?</h1>
            </div>
            <div class="gif_container">
                <img src="hinata.gif" />
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
